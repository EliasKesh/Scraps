			window.onload = function() {
				var svgImg = document.getElementById("svgImgTest");
				var elm = document.createElement("h2");
				if (IsImageOk(svgImg)) {
					elm.innerHTML = "SVG is Go!";
				} else {
					elm.innerHTML = "No SVG!";
				}
				svgImg.parentNode.removeChild(svgImg);
				(document.body||document.documentElement).appendChild(elm);
			}
